<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABACUS Test Report</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ABACUS Test Report</h1>
    <iframe src="result.html" onload="resizeIframe(this)"></iframe>
    <iframe src="comment.html" onload="resizeIframe(this)"></iframe>
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>
</body>
</html>
