<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABACUS Test Report</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadContent('eos',1);
        });

        function loadContent(pageName,bottomID) {
                document.getElementById('content').innerHTML = `
                <iframe src="${pageName}.html" id="iframe" onload="resizeIframe(this)"></iframe>
                `;
            updateActiveButton(bottomID);
        }

        function updateActiveButton(bottomID) {
            document.querySelectorAll('.button').forEach(button => {
                button.classList.remove('selected');
            });

            const activeButton = document.getElementById('button' + bottomID);
            if (activeButton) {
                activeButton.classList.add('selected');
            }
        }

        function resizeIframe(obj) {
                obj.style.height = (obj.contentWindow.document.documentElement.scrollHeight + 10) + 'px';
            }

        
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        iframe {
            border: none;
            text-align: left;
            width: 100%;
        }

        button {
            background-color: gray;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 1px;
            cursor: pointer;
        }

        .selected {
            background-color: black;
        }

        .content {
            display: block;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <button class="button" id="button1" onclick="loadContent('eos',1); return false; ">EOS</button>
        <button class="button" id="button2" onclick="loadContent('relax',2); return false; ">RELAX</button>
        <button class="button" id="button3" onclick="loadContent('scf',3); return false; ">SCF</button>
        <button class="button" id="button4" onclick="loadContent('dcu',4); return false; ">DCU</button>
        <button class="button" id="button5" onclick="loadContent('symmetry',5); return false; ">Symmetry</button>
        </ul>
    </nav>
    <div id="content">    
    </div>
</body>

</html>
