<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABACUS Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        iframe {
            border: none;
            text-align: left;
            width: 100%;
        }

        button {
            background-color: gray;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 1px;
            cursor: pointer;
        }

        .selected {
            background-color: black;
        }

        .content {
            display: block;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
        <button class="button" id="button1" onclick="showContent(1)">ConfigurationOpt</button>
        <button class="button" id="button2" onclick="showContent(2)">SCF</button>
        <button class="button" id="button3" onclick="showContent(3)">DCU</button>
        <button class="button" id="button4" onclick="showContent(4)">Symmetry</button>

        <div id="content1" class="content">
            <iframe src="relax.html" onload="resizeIframe(this)"></iframe>
        </div>

        <div id="content2" class="content">
            <iframe src="scf.html" onload="resizeIframe(this)"></iframe>
        </div>

        <div id="content3" class="content">
            <iframe src="dcu.html" onload="resizeIframe(this)"></iframe>
        </div>

        <div id="content4" class="content">
            <iframe src="symmetry.html" onload="resizeIframe(this)"></iframe>
        </div>

        <script>
            function showContent(number) {
                var contents = document.getElementsByClassName("content");
                var buttons = document.getElementsByClassName("button");

                for (var i = 0; i < contents.length; i++) {
                    contents[i].style.display = "none";
                }

                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove("selected");
                }

                document.getElementById("content" + number).style.display = "block";
                document.getElementById("button" + number).classList.add("selected");
            }

            function resizeIframe(obj) {
                obj.style.height = (obj.contentWindow.document.documentElement.scrollHeight + 10) + 'px';
            }

        </script>
</body>

</html>
